<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <title>心窩打卡</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div id="bg"></div>

    <div id="name-dropdown" class="row">
      <div class="col-md-12 text-center">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle btn-lg align-middle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            your name
          </button>
          <div id="nameDropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          </div>
        </div>
      </div>
    </div>

    <div id="clock-in-button" class="row">
      <div class="col-md-12 text-center">
          <button id="sendButton" type="button submit" class="btn btn-primary btn-lg text-center" onclick="Main.clockIn()">打卡!</button>
      </div>
    </div>

    <div id="loading-hint" class="row">
      <div class="col-md-12 text-center">載入中...</div>
    </div>
    
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.717.0.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.bundle.js"></script>
    <script>
      window.onload = function () {
        Main.fetchNameList();
      };
    </script>
  </body>
</html>
